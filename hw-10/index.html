      <div class="container">
      <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6 position-relative">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control first_name" id="first_name" name="first_name" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control last_name" id="last_name" name="last_name" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
 
  <div class="col-md-6 position-relative">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control city" id="city" required>
    <div class="invalid-tooltip">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="state" class="form-label">State</label>
    <select class="form-select state" id="state" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>
  
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
